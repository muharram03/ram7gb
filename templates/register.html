<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background:#678bf7">

                <p class="text-white fs-1" style="font-family: 'Courier New', Courier, monospace font-weight 600;">
                    Join us now</p>

                <small class="text-white text-wrap text-center"
                    style="width: 17rem; font-family: 'Courier New', Courier, monospace;">register yourself </small>
                <div class="featured-image mb-3">
                    <img src="" class="img-fluid" style="width: 250px;">
                </div>
            </div>


            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>ML Playbook</h2>
                        <p>Create Your Account</p>
                    </div>
                    <div class="input group mb-3">
                        <input type="text" class="form-control-lg bg-light fs-6" placeholder="Name">
                    </div>
                    <div class="input group mb-2">
                        <input type="text" class="form-control-lg bg-light fs-6" placeholder="Email Address">
                    </div>
                    <div class="input group mb-2">
                        <input type="password" class="form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input group mb-2">
                        <input type="text" class="form-control-lg bg-light fs-6" placeholder="Confirm Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>I agree to all Term,
                                    Privacy Policy and Fees
                                </small></label>
                        </div>

                    </div>
                    <a href="login.html" class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6 ">
                            Sign Up
                        </button>
                    </a>
                    <div class="row">
                        <small>Already have an account?<a href="login.html">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
